{% extends "postlog-base.html" %}
{% block content %}
    <h3 class="center-align">Add Log</h3>
    <div class="container row ">
        <form class="col s10 offset-s6" method="POST" action="">
            <div class="row">
                <!-- Name Of Rider -->
                <div class="input-field  grey-text text-darken-2 col s12">
                    <input id="name-of-ride" name="name-of-ride" type="text" minlength="3" maxlength="100" class="validate">
                    <label for="name-of-ride">Name Of Ride</label>
                </div>
                <!-- Description -->
                <div class="input-field  grey-text text-darken-2 col s12">
                    <textarea id="description" name="description" minlength="5" maxlength="500"
                        class="materialize-textarea"></textarea>
                    <label for="description">Description</label>
                </div>
                <!-- Date Of Ride -->
                <div class="input-field  grey-text text-darken-2 col s12">
                    <input id="date-of-ride" name="date-of-ride" type="text" minlength="3" maxlength="50"
                        class="datepicker validate">
                    <label for="date-of-ride">Date Of Ride</label>
                </div>
                <!-- Location -->
                <div class="input-field  grey-text text-darken-2 col s12">
                    <input id="location" name="location" type="text" minlength="3" maxlength="100" class="validate">
                    <label for="location">Location</label>
                </div>
                <!-- Disapline -->
                <div class="input-field grey-text text-darken-2 col s6">
                    <select>
                        <option value="" disabled selected>Disapline</option>
                    </select>
                </div>
                <!-- Grade -->
                <div class="input-field grey-text text-darken-2 col s6">
                    <select>
                        <option value="" disabled selected>Grade</option>
                        <option value="1">Black</option>
                        <option value="2">Black/Red</option>
                        <option value="3">Red</option>
                        <option value="4">Red/Blue</option>
                        <option value="5">Blue</option>
                        <option value="6">Green</option>
                    </select>
                </div>
                <!-- Weather -->
                <div class="input-field grey-text text-darken-2 col s6">
                    <select>
                        <option value="" disabled selected>Weather</option>
                        <option value="1">Light Rain</option>
                        <option value="2">Overcast</option>
                        <option value="3">Showers</option>
                        <option value="4">Snow</option>
                        <option value="5">Storm</option>
                        <option value="6">Sunny</option>
                        <option value="7">Windy</option>
                    </select>
                </div>
                <!-- Trail Conditions -->
                <div class="input-field grey-text text-darken-2 col s6">
                    <select>
                        <option value="" disabled selected>Trail Conditions</option>
                    </select>
                </div>
                <!--Bike Used-->
                <div class="input-field  grey-text text-darken-2 col s12">
                    <input id="bike-used" name="bike-used" type="text" minlength="3" maxlength="100" class="validate">
                    <label for="bike-used">Bike Used</label>
                </div>
                <!--Ride Again-->
                <div class="switch col s6 center-align">
                    <p for="ride-again">Would you ride this trail again?</p>
                    <label class="black-text">
                        No
                        <input id="ride-again" name="ride-again" type="checkbox">
                        <span class="lever"></span>
                        Yes
                    </label>
                </div>
                <div class="col s6 center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="add_log">
                        Add Log <i class="fas fa-biking right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
