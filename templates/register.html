{% extends "prelog-base.html" %}
{% block content %}
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row">
        <div class="col s4"></div>
        <div class="col s4 center-align">
            <div class="card large blue-grey darken-1">
                <div class="card-content white-text">
                    <h2>Register</h2>
                    <div class="input-field col s10">
                        <i class="fas fa-sign-in-alt prefix"></i>
                        <input id="email" name="email" type="text" class="validate">
                        <label for="email">Email Address</label>
                    </div>

                    <div class="input-field col s10">
                        <i class="fas fa-key prefix"></i>
                        <input id="password" name="password" type="text" class="validate">
                        <label for="password">Password</label>
                    </div>

                     <div class="input-field col s10">
                        <i class="fas fa-key-alt prefix"></i>
                        <input id="confirm" name="confirm" type="text" class="validate">
                        <label for="confirm">Confirm Password</label>
                    </div>

                    <div class="col s12 center-align">
                                <a class="waves-effect waves-light btn">Register</a>
                    </div>
                    <div class="row"></div>
                    <div class="row">
                        <div class="col s12">
                            <p class="center-align">
                                Been here before?
                                <a href="#" class="light-blue-text darken-4">Log in</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col s4"></div>
{% endblock %}
