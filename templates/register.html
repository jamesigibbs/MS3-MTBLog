{% extends "prelog-base.html" %}
{% block content %}
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row">
        <div class="col s12 m8 l4 offset-m2 offset-l4 center-align">
            <form class="card large blue-grey darken-1" method="POST" action="{{ url_for('register') }}">
                <div class="card-content white-text">
                    <h2>Register</h2>
                    <!--Email-->
                    <div class="input-field col s10">
                        <i class="fas fa-envelope prefix"></i>
                        <input id="email" name="email" type="email" class="white-text validate" required>
                        <label for="email">Email Address</label>
                    </div>
                     <!--Username-->
                    <div class="input-field col s10">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{5,15}$" 
                            minlength="4" maxlength="20" class="white-text validate" required>
                        <label for="username">Username</label>
                        <span class="white-text"><em>**Username Must be 4-20 character**</em></span>
                    </div>
                    <!--Password-->
                    <div class="input-field col s10">
                        <i class="fas fa-key prefix"></i>
                        <input id="password" name="password" type="password" pattern="^[a-zA-Z0-9]{5,15}$" 
                            minlength="4" maxlength="20" class="white-text validate" required>
                        <label for="password">Password</label>
                        <span class="white-text"><em>**Password must conatain a uppercase letter and a number**</em></span>
                    </div>
                    <!-- Register Button -->
                    <div class="col s12 center-align">
                                <button type="submit" class="waves-effect waves-light btn">Register</button>
                    </div>
                    <div class="row"></div>
                    <!-- Login link -->
                    <div class="row">
                        <div class="col s12">
                            <p class="center-align">
                                Been here before?
                                <a href="{{ url_for('login') }}" class="light-blue-text darken-4">Log in</a>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
{% endblock %}
