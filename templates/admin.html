{% extends "postlog-base.html" %}
{% block content %}

    <!-- Page -->
    <h3 class="center-align">Admin Tools</h3>
    <div class="add_form">
        <div class="row">
            <!-- Disapline -->
            <div class="col s4 offset-s1 container green lighten-4 admin-tool">
                <h4 class="center-align">Disciplines</h4>
                <div class="row">
                    {% for discipline in disciplines %}
                        <div class="col s9 center-align">
                            <h6>{{ discipline.discipline_name|capitalize }}</h6>
                        </div>
                        <div class="col s1">
                            <a href="#" class="waves-effect waves-light btn red accent-4 modal-trigger">
                                <i class="fas fa-times"></i>
                            </a>
                        </div>
                    {% endfor %}
                </div>
                    
                <div class="col s12 center-align admin-tool">
                    <a href="#" class="waves-effect waves-light btn ">
                        Add
                    </a>
                </div>
            </div>

            <!-- Conditions -->
            <div class="col s4 offset-s2 container green lighten-4 admin-tool">
                <h4 class="center-align">Conditions</h4>
                <div class="row">
                    {% for condition in conditions %}
                    <div class="col s8 center-align">
                        <h6>{{ condition.condition_name|capitalize }}</h6>
                    </div>
                    <a href="#" class="waves-effect waves-light btn red accent-4 modal-trigger">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
                {% endfor %}
            
                <div class="col s12 center-align admin-tool">
                    <a href="#" class="waves-effect waves-light btn">
                        Add
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
